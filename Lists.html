<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <!-- un odered list  -->
    <h1>Un Ordered List</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Read</a></li>
        <li><a href="#">Insert</a></li>
    </ul>
    <!-- orders list -->
    <h1>Ordered List</h1>
    <ol>
        <li><a href="#">Home</a></li>
        <li><a href="#">Read</a></li>
        <li><a href="#">Insert</a></li>
    </ol>
    <!-- nested list -->
    <h1>Nested List</h1>
    <ul>
        <li>Naveen</li>
        <ol>
            <li>html</li>
            <li>css</li>
        </ol>
        <li>vijay</li>
        <li>kondal</li>
    </ul>

</body>

</html>
